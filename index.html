<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-rows">
            <section class="section1">
                <img src="./img/españa.png" alt="españa">
                <img src="./img/argentina.jpeg" alt="argentina">
                <img src="./img/alemania.jpeg" alt="alemania">
            </section>

            <section class="section2">
                <img src="./img/francia.svg" alt="francia">
                <img src="./img/italia.webp" alt="italia">
            </section>

            <section class="section3">
                <img src="./img/costa-rica.png" alt="costa-rica">
                <img src="./img/cataluña.svg" alt="cataluña">
                <img src="./img/benin.svg" alt="benin">
                <img src="./img/United_Arab_Emirates.jpeg" alt="emiratos">
            </section>
        </div>

        <aside class="aside">
            <img src="./img/japon.gif" alt="japon">
            <img src="./img/panama.jpg" alt="argentina">
            <img src="./img/Dominican_Republic.png" alt="alemania">
            <img src="./img/estados unidos.avif" alt="alemania">
        </aside>
    </main>
</body>
</html>
